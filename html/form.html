<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <title>Form Page</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/form.css" rel="stylesheet" type="text/css">
    <link href="../css/animals.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="topnav" id="header">
        <a href="../index.html">Home</a>
        <a href="animals.html">Animals</a>
        <a class="active" href="form.html">Form</a>
        <a href="contact.html">Contact</a>
    </div>

    <div id="content">
        <span class="heading">Form Page</span>

        <div class="row">

            <form id="form" class="col-md-6">
                <input type="hidden" id="pet-adoption" name="pet-adoption">

                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Tom" required />
                </div>

                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Walker" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="example@mail.com" required />
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone number</label>
                    <input type="text" class="form-control" name="phone-number" id="phone-number" placeholder="0734567890" required />
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Str. Cuza Voda, nr. 15" required />
                </div>

                <div class="form-group">
                    <label for="postal-code">Postal code</label>
                    <input type="text" class="form-control" name="postal-code" id="postal-code" placeholder="501234" required />
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea name="comments" class="form-control" id="comments" cols="30" rows="5" style="resize: none;" placeholder="Anything..."></textarea>
                </div>


                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr" role="group" aria-label="First group">
                        <input type="reset" class="btn btn-warning" value="Reset" />
                    </div>
                    <div class="btn-group mr" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-danger" form="form" value="Submit" name="btn_submit" id="btn_submit">Submit</button>
                    </div>
                </div>

                <div>
                    <br>
                </div>
            </form>

            <div class="col-md-6">
                <div class="pet" style="width: 65%;">
                    <img src="" />
                    <div class=".columns-desktop">
                        <div class="name"></div>
                    </div>
                    <p class="desc"></p>
                </div>
            </div>

        </div>

    </div>

    <script src="../js/addImage.js"></script>
    <script src="../js/validation.js"></script>
</body>

</html>
